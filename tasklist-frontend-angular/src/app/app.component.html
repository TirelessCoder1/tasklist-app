<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Search</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Add Category</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mt-2" *ngFor = "let x of categories">
      <app-category-card [category]="x">
      </app-category-card>
    </div>
  </div>
</div>
